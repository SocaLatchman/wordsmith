{% extends 'base.html' %}
{% block content %}
<main id="register">
  <form method="POST">
     <h3>Register</h3>
     <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
     <input type="text" name="name" placeholder="Your name">
     <input type="email" name="email" placeholder="E-mail">
     <input type="submit" name="submit" value="Continue">
  </form>
</main>
{% endblock %}
